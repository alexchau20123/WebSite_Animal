<html>
<head>
  <title>Hello World!!!</title>
  <link rel="stylesheet" href="css/canvasCSS.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script>
    {{#monsters}}
    $(function(){
    		console.log({{num}},"{{{bg}}}");
        var canvas=document.getElementById({{num}});
        var ctx=canvas.getContext("2d");
        var loadCount = 0;

        var imageURLs = ["{{{bg}}}",
                         "{{{shadow}}}",
                         "{{{b_deco}}}",
                         "{{{tail}}}",
                         "{{{hand}}}",
                         "{{{leg}}}",
                         "{{{body}}}",
                         "{{{head}}}",
                         "{{{f_deco}}}"];


      var images=[];
        function tryToDraw(){
          loadCount++;
          if (loadCount == imageURLs.length){
            for(var i = 0; i < loadCount; i++){
              try{
                ctx.drawImage(images[i], 0, 0,canvas.width,canvas.height);
              } catch(e){};
            }
          }
        }

        for(var i = 0; i < imageURLs.length; i++){
         var img = new Image();
          img.src = imageURLs[i];
          if (imageURLs[i]){
            var img = new Image();
            img.src = imageURLs[i];
            img.onload = tryToDraw;
            img.onerror = tryToDraw;
            images[i] = img;
          } else {
            loadCount++;
          }
        }

    });
    {{/monsters}}
  </script>
</head>
